<!DOCTYPE html>
<html>
    <head>
        <title>Test SMS URI Page</title>
    </head>
    <body>
        <h1>Test SMS URI Page</h1>
        <p>
            Fill out your message and click the button below to open your SMS client with the message pre-populated, ready to send to +1234567890.
            Ensure to test this on a mobile device that can send SMS.
        </p>
        <textarea id="messageTextArea" rows="4" cols="50" placeholder="Enter your SMS message here..."></textarea>
        <br>
        <button onclick="redirect1()">sms:+1234567890;body=</button>
        <button onclick="redirect2()">sms:+1234567890?body=</button>
        <button onclick="redirect3()">sms:+1234567890&body=</button>
        <button onclick="redirect4()">sms://+1234567890;body=</button>
        <button onclick="redirect5()">sms://+1234567890?body=</button>
        <button onclick="redirect6()">sms//:+1234567890?body=</button>
        <script>
        function redirect1() {
            var body = document.getElementById('messageTextArea').value;
            var number = '+1234567890';
            var smsLink = "sms:" + number + ";body=" + encodeURIComponent(body);
            console.log(smsLink);
            window.location.href = smsLink;
        }

        function redirect2() {
            var body = document.getElementById('messageTextArea').value;
            var number = '+1234567890';
            var smsLink = "sms:" + number + "?body=" + encodeURIComponent(body);
            console.log(smsLink);
            window.location.href = smsLink;
        }

        function redirect3() {
            var body = document.getElementById('messageTextArea').value;
            var number = '+1234567890';
            var smsLink = "sms:" + number + "&body=" + encodeURIComponent(body);
            console.log(smsLink);
            window.location.href = smsLink;
        }

        function redirect4() {
            var body = document.getElementById('messageTextArea').value;
            var number = '+1234567890';
            var smsLink = "sms://" + number + ";body=" + encodeURIComponent(body);
            console.log(smsLink);
            window.location.href = smsLink;
        }

        function redirect5() {
            var body = document.getElementById('messageTextArea').value;
            var number = '+1234567890';
            var smsLink = "sms://" + number + "?body=" + encodeURIComponent(body);
            console.log(smsLink);
            window.location.href = smsLink;
        }

        function redirect6() {
            var body = document.getElementById('messageTextArea').value;
            var number = '+1234567890';
            var smsLink = "sms://" + number + "&body=" + encodeURIComponent(body);
            console.log(smsLink);
            window.location.href = smsLink;
        }
        </script>
    </body>
</html>
